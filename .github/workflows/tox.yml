name: tox
on: [push, pull_request]
jobs:
  tox:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python: ['3.6', '3.8', '3.9', '3.10']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install --upgrade pip
      - run: pip install tox
      - run: tox -e py
