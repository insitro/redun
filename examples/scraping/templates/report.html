<!doctype html>
<html>
  <head>
    <title>Summary of {{url}}</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      table {
        border-spacing: 0px;
      }
      thead {
        font-weight: bold; 
      }
      tr:nth-child(even) {
        background: #eee;
      }
      td {
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <h1>
      Summary of <a href="{{url}}">{{url}}</a>
    </h1>

    <p>
      This is an example static HTML report for an analysis from a redun pipeline.
    </p>

    <ul>
      <li>Total URLs scraped: <strong>{{"{:,}".format(files | length)}}</strong></li>
      <li>Total unique words: <strong>{{"{:,}".format(word_counts | length)}}</strong></li>
    </ul>

    <table>
      <thead>
        <tr>
          <td>Word</td><td>Count</td>
        </tr>
      </thead>

      {% for word, count in word_counts %}
        <tr>
          <td>{{word}}</td><td style="text-align: right">{{count}}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
